$def with (result, args)
<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" type="image/png" href="static/favicon.ico">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <title>$args['organization']</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" type="text/css" href="static/index.css" media="all">
    </head>
    <body>
        <div id="top-bar">
            <div id="top-bar-inner"><h3>$args['organization']</h3></div>
        </div>
        <div id="content">
            <div id="wrapper">
                <a href="$args['link_url']"><p align="right"><img src="$args['link_img']" width="25px" height="20px" alt="$args['link_name']"></img>$args['link_name']</a></p>
                <h3>$args['message']</h3>
                <div id="login">
                    <form action="/" method="post" id="loginform" name="loginform">
                        <input type="hidden" name="csrf_token" value="$csrf_token()"/>
                        <label class="small" for="username">$args['username']:</label>
                        <p>
                            <input id="username" type="text" required="" autocorrect="off" autocapitalize="off" autocomplete="on" autofocus="" value="" name="username" original-title="">
                        </p>
                        <label class="small" for="password">$args['current_password']:</label>
                        <p>
                            <input id="password" type="password" required="" autocorrect="off" autocapitalize="off" autocomplete="on" value="" name="current_password" original-title="">
                        </p>
                        <label class="small" for="password">$args['new_password']:</label>
                        <p>
                            <input id="password" type="password" required="" autocorrect="off" autocapitalize="off" autocomplete="on" value="" name="new_password" original-title="">
                        </p>
                        <label class="small" for="password">$args['confirm_password']:</label>
                        <p>
                            <input id="password" type="password" required="" autocorrect="off" autocapitalize="off" autocomplete="on" value="" name="new_password_second" original-title="">
                        </p>
                        <p>
                            <input id="submit" value="$args['submit']" class="submitbutton" type="submit">
                        </p>
                    </form>
                </div>

                <div id="meny">
                    $if not result == None:
                        <h4>$result</h4>
                    $else:
                        $args['information']
                    <br>
                    <br>
                    <strong>$args['contact_dep']:</strong><br>
                    <br>
                    $args['contact_person']<br> 
                    $args['contact_person_2']<br>
                    <a href="mailto:$args['email']">$args['email']</a>
                </div>

                <div id="footer">
                </div>
            </div>
        </div>
    </body>
</html>
